{% extends 'base.html' %}
{% block title %} Create a new student
{% endblock %}
{% block content %}
    <style>
        body {
            background-color: #72aee6;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <form method="post">
                        {# csrf_token ofera protectie impotriv falsificarii cererilor intre site-uri #}
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="card-title">
                                <h4 class="text-center">Add details about a new student</h4>
                            </div>
                            <div class="card_body">
                                {{ form.as_p }}
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success">Save a new student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
