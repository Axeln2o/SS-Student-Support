{% extends 'base.html' %}
{% block title %} Create a new professor
{% endblock %}
{% block content %}
        <style>
        body {
            background-color: #72aee6;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="card-title">
                                <h4 class="text-center">Add details about a new professor</h4>
                                <div class="card_body">
                                {{ form.as_p }}
                                    </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success"> Save a new professor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
